<html lang="en">
<head>
    <meta charset="UTF-8">

    </style>

<body>
    <form id="form">
        <input id="name" type="text" placeholder="Enter name">
        <input id="img" type="text" placeholder="Enter image URL">
        <input id="logo" type="text" placeholder="Enter company logo URL">
        <input id="role" type="text" placeholder="Enter role">
        <input type="submit">
    </form>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",investors);

    let investorArr = JSON.parse(localStorage.getItem("investorsData")) || [];

    function investors(){
        event.preventDefault();

        var investorObj = { investorName:form.name.value,
                            investorImg:form.img.value,
                            investorLogo:form.logo.value,
                            investorRole:form.role.value
                          }

        investorArr.push(investorObj);
        localStorage.setItem("investorsData",JSON.stringify(investorArr));
    }
</script>
