        return el.category==filter.value;
      });
      display(filteredData);
      // console.log(filteredData);
    }
  });

  let filterPrice = document.querySelector("#sortprice");
  filterPrice.addEventListener("change",function(){
    if(filterPrice.value=="none") display(womensData);
    else if(filterPrice.value=="HTL"){
      womensData.sort(function(a,b){
        return b.price - a.price;
      });
      display(womensData);
    }else{
      womensData.sort(function(a,b){
        return a.price - b.price;
      });
      display(womensData);
    }
  });

  let filterNames = document.querySelector("#sortnames");
  filterNames.addEventListener("change",function(){
    if(filterNames.value=="none") display(womensData);
    else if(filterNames.value=="DSC"){
      let x = a.name.toUpperCase;
      let y = b.name.toUpperCase;
      womensData.sort(function(a,b){
        if(x>y) return -1;
        else if(x<y) return 1;
        return 0;
      });
      display(womensData);
    }else{
      let x = a.name.toUpperCase;
      let y = b.name.toUpperCase;
      womensData.sort(function(a,b){
        if(x>y) return 1;
        else if(x<y) return -1;
        return 0;
      });
      display(womensData);
    }
  });
