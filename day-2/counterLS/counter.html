<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using LS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        button{
            background-color: teal; border: 0px; border-radius: 10px; padding: 20px; font-family: 'Open Sans', sans-serif; font-weight: bolder; font-size: 25px; cursor: pointer; margin-left: 40%;
        }
        button+button{
            margin-left: 0px;
        }
        h1{
            font-family: 'Open Sans', sans-serif; font-weight: bolder; font-size: 25px; color: red; text-align: center;
        }
    </style>
</head>
<body>
    <h1>

    </h1>
    <button id="inc">Increase</button>
    <button id="dec">Decrease</button>
</body>
</html>

<script>
    let count = localStorage.getItem("counter") || 0;

    if(localStorage.getItem("counter")===null) count=0;
    else count=localStorage.getItem("counter");

    document.querySelector("h1").innerText = count;

    document.querySelector("#dec").addEventListener("click",function(){
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter",count);
    });

    document.querySelector("#inc").addEventListener("click",function(){
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter",count);
    });
</script>
